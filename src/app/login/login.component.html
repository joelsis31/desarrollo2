<!-- Section: Design Block -->
<div class="container">
  <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
      background-image: url('https://media.istockphoto.com/id/1224755155/es/vector/mapa-de-ciudad-abstracto-con-pines-plantilla-de-pantalla-de-la-aplicaci%C3%B3n-de-navegaci%C3%B3n.jpg?s=612x612&w=0&k=20&c=4gQIH4aTiED2XfW92M0MS-F2vB9gdCV22lo51YNrknE='); 
      background-size: cover;
      height: 300px;
      z-index: 1;
    ">
      <h1 class="text-black">SISGEO</h1>
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong border-0" style="
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
      z-index: 0;
    ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">CORREO</label>
                <input type="email" id="form3Example3" class="form-control" [(ngModel)]="body.correo" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">CONTRASEÑA</label>
                <input type="password" id="form3Example4" class="form-control" [(ngModel)]="body.password"/>
              </div>
  
              <!-- Submit button -->
              <button class="btn btn-warning btn-block mb-4 text-white" type="submit" (click)="authUser()">
                INICIAR SESIÓN
              </button>
  
              <!-- Register buttons -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</div>
