<h1 class="fw-bold mb-2 text-uppercase text-center mt-4">AGREGAR EMPLEADOS</h1>

<nav class="navbar mt-3" style="background-color: #e3f2fd;">
    <div class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <button class="btn btn-warning btn-info mt-2 ml-3" (click)="inicio()">Inicio</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="background-color:aliceblue;">
    <div class="container mt-5">
        <form>

            <form class="row g-3">

                <!-- Columna 1: Nombres, Apellidos y DPI -->
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                    <label class="form-label">DPI</label>
                    <input type="number" class="form-control" id="dpi" name="dpi">
                    <button type="submit" class="btn btn-success mt-2 mr-3" style="margin-right: 6px;">Agregar</button>
                    <div class="col-md-12">
                        <label class="form-label">Id|Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="nombre-id" name="nombre-id">
                            <button class="btn btn-info mt-2 ml-3">Buscar</button>
                        </div>
                    </div>
                </div>

                <!-- Columna 2: Correo y Password -->
                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div class="col-md-4">
                        <label class="form-label">Tipo de usuario</label>
                        <select id="id_tipo_usuario" name="id_tipo_usuario" class="form-select">
                          <option [value]="1">Administrador</option>
                          <option [value]="2">Supervisor</option>
                          <option [value]="3">Tecnico</option>
                        </select>
                      </div>
                </div>

            </form>

            <hr>

        </form>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NOMBRES</th>
                    <th scope="col">APELLIDOS</th>
                    <th scope="col">DPI</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">PASSWORD</th>
                    <th scope="col">ROL</th>
                    <th scope="col">ESTADO</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor=" let elemento of datos let i = index"> -->
                <tr>
                    <th>{{"empleado.id_usuario"}}</th>
                    <td scope="row">{{"empleado.nombre"}}</td>
                    <td scope="row">{{"empleado.apellido"}}</td>
                    <td scope="row">{{"empleado.dpi"}}</td>
                    <td scope="row">{{"empleado.correo"}}</td>
                    <td scope="row">{{"empleado.password"}}</td>
                    <td scope="row">     
                        <select id="estado" name="estado" class="form-select">
                        <option [value]="1">Administrador</option>
                        <option [value]="2">Supervisor</option>
                        <option [value]="2">Tecnico</option>
                      </select></td>
                    <td>
                    <td scope="row">     
                        <select id="estado" name="estado" class="form-select">
                        <option [value]="1">1</option>
                        <option [value]="2">0</option>
                      </select></td>
                    <td>
                    </td>
                </tr>
            </tbody>
            <div class="d-flex justify-content-between">
                <div>
                    <button class="btn btn-primary">Actualizar</button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Desactivar</button>
                                                 
                </div>
            </div>
        </table>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Desactivar empleado?:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> <strong> REEMPLAZAR </strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
