<h1 class="fw-bold mb-2 text-uppercase text-center mt-4">CONFIGURACION DE ROLES</h1>

<nav class="navbar mt-3" style="background-color: #e3f2fd;">
    <div class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <button class="btn btn-warning btn-info mt-2 ml-3" (click)="configuraciones()">CONFIGURACIONES</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="background-color:aliceblue;">
    <div class="container mt-5">
        <form>

            <form class="row g-3">

                <div class="col-md-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id cliente" name="id cliente" required>
                    <label class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="id cliente" name="id cliente" required>
                    <button class="btn btn-success mt-2 ml-3 ">Agregar</button>
                </div>


                <div class="col-md-3">
                    <label class="form-label">Codigo Rol</label>
                    <input type="text" class="form-control" id="id cliente" name="id cliente" required>
                    <label class="form-label">Estado</label>
                    <select id="id_tipo_usuario" name="id_tipo_usuario" class="form-select">
                        <option [value]="1">Activo</option>
                        <option [value]="2">Inactivo</option>
                        <option [value]="3">Cobro</option>
                    </select>
                    <button class="btn btn-info mt-2 ml-3">Buscar</button>
                </div>

                <div class="col-md-3">
                    <div class="col-md-12">
                        <div class="input-group">
                            <button class="btn btn-secondary mt-2 ml-3">Actualizar</button>
                        </div>
                    </div>
                </div>


            </form>

            <hr>

        </form>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Codigo Estado</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor=" let elemento of datos let i = index"> -->
                <tr>
                    <th>{{"roles.codigo_estado"}}</th>
                    <td scope="row">{{"roles.nombre"}}</td>
                    <td scope="row">{{"roles.descripcion"}}</td>
                    <td scope="row">{{"roles.estado"}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
